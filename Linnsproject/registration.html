<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
</head>

<body>
    <style>
        body {
            background-image: url(images/tattosalon.png)
        }
    </style>
    <div class="header">
        <div id="logo1">
            <a href="index.html">
                <img src="images/tatu.svg" width="275" height="100" alt="Tattoo Salon" />
            </a>
        </div>
        <nav class="navbar">
            <a href="index.html#map">
                Контакты
            </a>
            <a href="index.html#feedback">
                Отзывы
            </a>
            <a href="index.html#WW">
                Наши работы
            </a>
            <a href="index.html#serv">
                Услуги
            </a>
        </nav>
    </div>
    <div class="customerCare">
        <a href="registration.html">
            <img src="images/forge-icons/customer-care.svg" width="44" height="44">
        </a>
    </div>
    <div class="social">
        <a href="https://www.instagram.com/">
            <img src="images/forge-icons/social-instagram.svg" width="30" height="30">
        </a>
        <a href="https://www.facebook.com/">
            <img src="images/forge-icons/social-facebook.svg" width="30" height="30">
        </a>
        <a href="https://www.youtube.com/">
            <img src="images/forge-icons/phone.svg" width="30" height="30">
        </a>
    </div>
    <form class="registration">
        <span class="spanName">Имя</span>
        <input class="firstInput" type="text" name="name" tabindex="1" />
        <span class="spanLastName">Фамилия</span>
        <input class="secondInput" type="text" name="lastName" tabindex="2" />
        <span class="spanNumber">Телефон</span>
        <input class="thirdInput" type="text" name="phoneNumber" tabindex="3" />
        <span class="spancomment">*Заполните все ячейки для телефонной консультации</span>
        <button class="enter">Отправить</button>
    </form>
    <div class="inreg"><span class="inregSpan">Записаться</span></div>
</body>

</html>
